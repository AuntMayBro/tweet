{% extends "layout.html" %}

{% block title %}
    doTweet
{% endblock %}
  

{% block content %}
<h1 class="text-center mt-4">Welcome to DoTweet</h1>

<a class="btn btn-primary mb-3" href="{% url 'tweet_create' %}">Create Tweet</a>

<div class = "container row gap-4">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
          {% comment %} <a href="{% url 'tweet_delete' tweet_id %}" class="btn btn-danger">Delete</a> {% endcomment %}
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
